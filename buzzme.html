<body>
  <h1>Welcome to Buzz Me!</h1>

</body>

<template name="siteHome">
  <!-- <h2>{{players.count}} are live</h2> -->

</template>

<template name="playerRegister">
 <h2>{{quizName}} is in progress</h2>
  <h3>Register particpent</h3>
  <form class="new-player">
    <input placeholder="Team Name here" name="playerName"  value="{{playerName}}"/>
  <!-- <a href="{{quizName+ '/' + playerName}}">Let me in!</a> -->
    <button>Let Me In !!</button>
  </form>
</template>

<template name="playerHome">
  <h2>Hi {{playerName}}</h2>
  
  <h2>{{quizName}} is in progress</h2>

  {{#if currentBuzz currentBuzz.isLive}}
    {{currentBuzz.title}} ending in {{currentBuzz.timeout}}
  {{else}}
    <h2>Please Wait ... </h2>
  {{/if}}
  
</template>


<template name="adminHome">
  <h2>Hi Admin</h2>
  <h2>{{quizName}} is in progress</h2>

  {{#each players}}
  <div>
    {{playerName}}
  </div>
  {{/each}}
</template>
